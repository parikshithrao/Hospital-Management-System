<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST" action = "doctorlogin" id="signup-form" class="signup-form">
                        {% csrf_token %}
                        <h2 class="form-title">login</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="email" id="email" placeholder="Enter your Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Enter password"/>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Login"/>
                        </div>
                        </div>
</form>
</body>
</html>
